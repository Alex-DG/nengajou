<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ようこそ! Nengajou - Three.js</title>
  </head>
  <body>
    <div id="loading-screen">
      <div class="drawing-holder bounce animated">
        <div class="cat-face">
          <div class="cat-eyes"></div>
          <div class="cat-nose"></div>
          <div class="cat-mouth"></div>
        </div>
      </div>

      <div id="progress">
        <span>0%</span>
      </div>
    </div>
    <canvas class="webgl"></canvas>

    <div id="credits">
      <span>
        Nengajou card by
        <a href="https://twitter.com/Alex_dg_uk" target="blank_"
          >Alex Di Guida</a
        >
        (<a href="https://github.com/Alex-DG/nengajou" target="blank_"
          >Source code</a
        >)
      </span>
    </div>
  </body>
</html>
